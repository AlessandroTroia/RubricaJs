<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rubrica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container-fluid">
        <div class="row text-center">
            <div class="col-12 text-center mt-5">
                <h1>Rubrica</h1>
            </div>
            <div class="col-12 d-flex justify-content-center my-3">
                <i class="bi bi-person display-6 text-info"></i>
               <input type="text" placeholder="nome" id="nameInput" > 
            </div>
            <div class="col-12 d-flex justify-content-center mb-3">
                <i class="bi bi-telephone-fill display-6 text-info "></i>
                <input type="number" placeholder="numero" id="numberInput">
            </div>
            <div class="col-12 my-2">
                <button class="btn btn-info" id="showBtn">Mostra contatti</button>
            </div>
            <div class="col-12 mb-2">
                <button class="btn btn-outline-success" id="addBtn">Aggiungi contatto</button>
            </div>
            <div class="col-12 mb-2">
                <button class="btn btn-warning" id="changebtn">Modifica</button>
            </div>
            <div class="col-12 mb-2">
                <button class="btn btn-danger" id="removebtn">Elimina</button>
            </div>
            <!--lista contatti-->
            <div class="col-12" id="containerList">
            </div>
        </div>
    </div>








    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
